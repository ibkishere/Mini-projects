<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,500;0,600;1,100&family=Montserrat:wght@100;300;400&display=swap" rel="stylesheet">
    <title>Form Validation Project</title>
</head>

<body>
    
    <div class="container">

        <form action="" class="form" id="form">
            <h2>Register With Us</h2>
            <div class="form-control">
                <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter Username">
            <small>Error Message</small>
            </div>
            

         <div class="form-control">
            <label for="Email">Email</label>
            <input type="text" id="email" placeholder="Enter Email">
            <small>Error Message</small>   
         </div>
    
         <div class="form-control">
            <label for="Password"> Password </label>
            <input type="password" id="password" placeholder="Enter Password">
            <small>Error Message</small>
         </div>
      
         <div class="form-control">
            <label for="Password2">Confirm Password</label>
            <input type="text" id="password2" placeholder="Enter Password Again">
            <small>Error Message</small>
         </div>
         <button type="submit">Submit</button>
    </form>

    </div>
    <script src="form.js"></script>
</body>
</html>
